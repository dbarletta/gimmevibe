<ion-view title="Vote Details">

    <div class="bar bar-subheader bar-stable">
        <h4 class="ion-information-circled"> Confirmate your location</h4>
    </div>

    <ion-content class="padding has-header has-subheader">
        <div class="list">
            <div class="item">You feel: {{emotion}}</div>
            <div class="item">You are at: <i class="ion-ios7-location"></i> {{location}}</div>
        </div>

        <button class="button button-energized button-large icon-left ion-star"> Gimme Vibe</button>

    </ion-content>

</ion-view>
