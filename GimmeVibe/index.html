<!DOCTYPE html>
<html ng-app="gvibe">
<head>
    <meta charset="utf-8" />
    <title>GimmeVibe</title>

    <!-- GimmeVibe references -->
    <link href="css/ionic.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
</head>
<body ng-controller="RootCtrl">

    <ion-tabs class="tabs-icon-only tabs-positive">
        <ion-tab title="Home"
                 icon-on="ion-ios7-filing"
                 icon-off="ion-ios7-filing-outline"
                 ng-controller="CodeCtrl">
            
            <ion-content has-tabs="true" on-refresh="onRefresh()">
                
            </ion-content>
        </ion-tab>

        <ion-tab title="About" icon-on="icon ion-ios7-clock" icon-off="icon ion-ios7-clock-outline">
            <header class="bar bar-header bar-positive">
                <h1 class="title">Deadlines</h1>
            </header>
            <ion-content has-header="true">
                
            </ion-content>
        </ion-tab>

        <ion-tab title="Settings" icon-on="icon ion-ios7-gear" icon-off="icon ion-ios7-gear-outline">
            <header class="bar bar-header bar-positive">
                <h1 class="title">Settings</h1>
            </header>
            <ion-content has-header="true">
                
            </ion-content>
        </ion-tab>
    </ion-tabs>

    <script id="newTask.html" type="text/ng-template">
        <div id="task-view" class="modal slide-in-up" ng-controller="TaskCtrl">
            <header class="bar bar-header bar-secondary">
                <h1 class="title">New Task</h1>
                <button class="button button-clear button-primary" ng-click="close()">Done</button>
                <button class="button button-clear button-primary" ng-click="add()">Add</button>
            </header>
            <ion-content class="padding has-header">
                <input type="text" placeholder="I need to do this...">
            </ion-content>
        </div>
    </script>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <!--Frameworks-->
    <script src="scripts/frameworks/angular/angular.js"></script>
    <script src="scripts/frameworks/angular/angular-animate.js"></script>
    <script src="scripts/frameworks/angular/angular-resource.js"></script>
    <script src="scripts/frameworks/angular/angular-sanitize.js"></script>
    <script src="scripts/frameworks/angular/angular-ui-router.js"></script>
    <script src="scripts/frameworks/ionic/ionic.js"></script>
    <script src="scripts/frameworks/ionic/ionic-angular.js"></script>
    
    <!--GimmeVibe App [gvibe] -->
    <script src="scripts/app/gvibe.js"></script>
    <script src="scripts/app/controllers/root.js"></script>
    <script src="scripts/app/controllers/home.js"></script>
    <script src="scripts/app/controllers/task.js"></script>
    <script src="scripts/app/services/cordova.js"></script>

</body>
</html>
