<!DOCTYPE html>
<html ng-app="gvibe">
<head>
    <meta charset="utf-8" />
    <title>GimmeVibe</title>

    <!-- GimmeVibe references -->
    <link href="css/ian.css" rel="stylesheet" />
    <link href="css/ionic.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyD5cbRAmgT8xoAQMgAkUGSiMWeSI5paJ_A"></script>
</head>
<body ng-controller="RootCtrl">

    <ion-nav-bar class="bar-energized" animation="nav-title-slide-ios7">
        <ion-nav-back-button class="button-icon ion-arrow-left-c">
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>

    <div id="map" style="display:none"></div>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <!--Frameworks-->
    <script src="scripts/frameworks/angular/angular.js"></script>
    <script src="scripts/frameworks/angular/angular-animate.js"></script>
    <script src="scripts/frameworks/angular/angular-resource.js"></script>
    <script src="scripts/frameworks/angular/angular-sanitize.js"></script>
    <script src="scripts/frameworks/angular/angular-ui-router.js"></script>
    <script src="scripts/frameworks/ionic/ionic.js"></script>
    <script src="scripts/frameworks/ionic/ionic-angular.js"></script>

    <script src="scripts/frameworks/ian.js"></script>

    <!--GimmeVibe App [gvibe] -->
    <script src="scripts/app/gvibe.js"></script>
    <script src="scripts/app/configuration/routes.js"></script>

    <script src="scripts/app/services/constants.js"></script>
    <script src="scripts/app/services/cordovaIonic.js"></script>
    <script src="scripts/app/services/device.js"></script>
    <script src="scripts/app/services/emotion.js"></script>
    <script src="scripts/app/services/vote.js"></script>
    <script src="scripts/app/services/places.js"></script>

    <script src="scripts/app/controllers/IntroCtrl.js"></script>
    <script src="scripts/app/controllers/RootCtrl.js"></script>
    <script src="scripts/app/controllers/VoteCtrl.js"></script>
    <script src="scripts/app/controllers/VoteInfoCtrl.js"></script>
    <script src="scripts/app/controllers/PlacesListCtrl.js"></script>
    <script src="scripts/app/controllers/ResultsCtrl.js"></script>
    <script src="scripts/app/controllers/SettingsCtrl.js"></script>
        
</body>

</html>
